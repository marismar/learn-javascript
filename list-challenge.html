<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Challenge</title>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="Digite um nome!" name="nome"></script>
        <button class="botao" onclick="add()">Adicionar!</button>
    </div>

    <script>
        
        var names = ["Diego", "Lucas", "Danilo", "Mirele"];
        var listElements = document.createElement('ul');
        for (var obj of names){
            var listElement = document.createElement('li');
            var textElement = document.createTextNode(obj);
            listElement.appendChild(textElement);
            listElements.appendChild(listElement);
        }

        document.body.appendChild(listElements);

        function add(){
            var inputElement = document.querySelector('input[name=nome]');
            var text = inputElement.value;
            names.push(text);

            var listElement = document.createElement('li');
            var textElement = document.createTextNode(text);
            listElement.appendChild(textElement);
            listElements.appendChild(listElement);

            inputElement.value = '';
        }

    </script>
</body>
</html>
